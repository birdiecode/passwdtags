<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style-type: none;
		}
		ul.tags {
			position: fixed;
			width: 100%;
			overflow-x: scroll;
			height: 40px;
			padding: 5px;

			background-color: white;
			border: solid 1px black;
			white-space: nowrap;
			padding-top: 9px;
		}
		ul.tags li {
			display: inline;
			margin-right: 5px;
			border: 1px solid #000;
			border-radius: 30px;
			padding: 5px;
		}
		ul.tags li input {
			position: absolute;
			z-index: -1;
			opacity: 0;
		}

		ul.tags li.true{
			background-color: #f8d7da;
			border-color: #842029;
		}

		ul.items {
			padding-top: 60px;
			padding-bottom: 203px;		
		}
		ul.items li {
			margin: 3px;
			padding: 2px;
			border: solid 1px black;
		}
		.content {
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 200px;
			text-align: center;
			background-color: white;
			border: 1px solid #000;
		}
	</style>
	<script src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<ul class="tags">
			<li v-for="(tag, index) in orderedTags" v-bind:class="''+tag.status"><input type="checkbox" v-bind:id="'tag'+index" v-bind:value="index" v-model="tag.status"><label v-bind:for="'tag'+index">{{ tag.label }}</label></li>
		</ul>
		<ul class="items">
			<li v-for="(tag, index) in tags">{{ tag.label }}</li>
		</ul>
		<div class="content">
			<h3>{{ label }}</h3>
			<ul>
				<li><b>Coffee:</b> Tea</li>
				<li><b>Tea:</b> Milk</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				checkedNames: [],
				tags: [
					{label: "Coffee", status: false},
					{label: "Tea", status: false},
					{label: "Milk", status: false}
				],
				label: 'Hello Vue!'
			},
			computed: {
				orderedTags: function () {
					return this.tags;
				}
			}
		})
	</script>
</body>
</html>
